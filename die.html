<html> 
	<head>

th {

		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/smoothness/jquery-ui.css" type="text/css" media="all" />

	<body>

		<script src="jquery.jqGrid.src.js" type="text/javascript"></script> 
 
		<script type="text/javascript">
			$("#csv_preview_table").jqGrid({

					{name: 'main_research_vendor', sortable: false},
					{name: 'main_agency', sortable: false},
					{name: 'attachments', sortable: false}
